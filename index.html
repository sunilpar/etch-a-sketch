<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>etch a sketch</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rowdies:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>

    <h1  style="text-align: center;">Etch A Sketch<h1>
        <div class="sthbysth" style="text-align: center;"></div>
    <div class="container">
          <div class="content">
              
            <div class="board"></div>
            
            <div class="buttons">
                <button  style="width: 117px;" class="btn btn-primary" onclick="resetBoard()">reset</button>
                <button class="btn btn-danger" onclick="colorUpdate('random')">random</button>
                <button class="btn btn-dark" onclick="colorUpdate('black')">black</button>
            </div>
            <div>
                <input type="text" placeholder="size of board " value="16" onchange="getSize(this.value)">
                <button    class="btn btn-success" onclick="resetBoard()">set size</button>
            </div>
        </div>
    </div>


    
</body>
<script src="./main.js"></script>
</html>
